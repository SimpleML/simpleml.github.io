---
layout: default
---
<div class="measure-page">
    <div class="post">
      <header class="post-header">
        <!--<h1 class="h2">{{ page.title }}</h1>-->
        {% if page.title-custom %}
        <h1 class="h1">{{ page.title-custom }}</h1>
        {% else %}
        <h1 class="h1">{{ page.title }}</h1>
        {% endif %}
      </header>
      <article class="post-content">
      {{ content }}
      </article>
    </div>
</div>
